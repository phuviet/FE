<form [formGroup]="memberForm" (ngSubmit)="addMember()">
  <fieldset formGroupName="personal">
    <legend>Persional</legend>

    <label for="name">Name</label>
    <div>
      <input type="text" id="name" formControlName="name">
      {{name}}
    </div>

    <label for="birthday">Birthday</label>
    <div>
      <input type="date" id="birthday" formControlName="birthday">
    </div>

    <label for="avatar">Avatar</label>
    <div>
      <input type="file" id="avatar" formControlName="avatar">
    </div>
  </fieldset>

  <fieldset formGroupName="company">
    <legend>Company</legend>

    <label for="joined">Joined</label>
    <div>
      <input type="date" id="joined" formControlName="joined">
    </div>

    <label for="team">Team</label>
    <div>
      <select id="team" formControlName="team">
        <option>---Chose team---</option>
        <option value="Ruby">Ruby</option>
        <option value="PHP">PHP</option>
        <option value="FE">FE</option>
      </select>
    </div>
  </fieldset>

  <fieldset formGroupName="skills">
    <label for="skills">Skills</label>
    <div>
      <input type="text" id="skills" formControlName="skill">
    </div>
  </fieldset>
  
  <button [disabled]="!memberForm.valid" type="submit">Submit</button>
</form>
