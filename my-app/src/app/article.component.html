
<div class="page-header">
  <h1 class="">List Articles</h1>
</div>
<table class="table table-hover">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Image</th>
    <th>Content</th>
    <th>Author</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let article of articles">
    <td>{{article.id}}</td>
    <td>{{article.title}}</td>
    <td><img [ngStyle]="{width: '100px', height: '100px'}" src="{{article.image}}"></td>
    <td>{{article.content}}</td>
    <td>{{article.author}}</td>
    <td>
      <a class="btn btn-success" [routerLink]="['/articles', article.id]">Detail</a>
      <a class="btn btn-success" [routerLink]="['/articles/:id/edit', article.id]">Edit</a>
    </td>
  </tr>
</table>
